<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Cutter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #controls {
            position: fixed;
            bottom: 10px;
            width: 90%;
            display: flex;
            justify-content: space-between;
            z-index: 1;
        }
        h1 {
            position: fixed;
            top: 10px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>This is the Cake Cutter Ver 1.0</h1>
    <div id="controls">
        <input id="slices" type="number" placeholder="Enter number of slices">
        <button id="slice">Slice!</button>
    </div>
    <video autoplay playsinline></video>
    <canvas></canvas>

    <script>
        // Get the necessary elements
        const video = document.querySelector('video');
        const slicesInput = document.querySelector('#slices');
        const sliceButton = document.querySelector('#slice');
        const canvas = document.querySelector('canvas');

        sliceButton.addEventListener('click', () => {
            // Make sure the user has entered a number of slices
            const numberOfSlices = slicesInput.value;
            if (!numberOfSlices) {
                alert('Please enter a number of slices.');
                return;
            }

            // Request access to the user's camera
            navigator.mediaDevices.getUserMedia({
                video: { 
                    facingMode: "environment"
                }
            }).then(stream => {
                // Set the video stream
                video.srcObject = stream;

                // Wait for the video to be loaded
                video.onloadedmetadata = () => {
                    // Make sure the canvas is the same size as the video
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;

                    // Clear the canvas
                    const context = canvas.getContext('2d');
                    context.clearRect(0, 0, canvas.width, canvas.height);

                    // Calculate the center and radius of the circle
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 2;
                    const radius = Math.min(centerX, centerY) - 10;

                    // Calculate the angle between slices
                    const sliceAngle = 2 * Math.PI / numberOfSlices;

                    // Draw the slices
                    for (let i = 0; i < numberOfSlices; i++) {
                        context.beginPath();
                        context.moveTo(centerX, centerY);
                        context.arc(centerX, centerY, radius, i * sliceAngle, (i + 1) * sliceAngle);
                        context.closePath();
                        context.lineWidth = 2;
                        context.strokeStyle = '#ff0000';
                        context.stroke();
                    }
                };
            }).catch(error => {
                console.error("Cannot access the camera: ", error);
            });
        });
    </script>
</body>
</html>
