<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Cutter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
        }
        video, canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
        }
        #controls {
            position: fixed;
            top: 40px;
            width: 90%;
            display: flex;
            justify-content: center;
            z-index: 1;
        }
        #slices, #slice {
            margin: 0 5px;
        }
        h1 {
            position: fixed;
            top: 10px;
            z-index: 1;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>This is the Cake Cutter Ver 1.0</h1>
    <div id="controls">
        <input id="slices" type="number" placeholder="Enter number of slices">
        <button id="slice">Slice!</button>
    </div>
    <video autoplay playsinline></video>
    <canvas></canvas>

    <script>
        // Same JavaScript code as before...
    </script>
</body>
</html>
